<div class="form-container">
  <mat-card class="form-card">
    <!-- <h2 mat-card-title class="title">Connect with Us</h2> -->



    <!-- Placeholder Image -->
    <div class="placeholder-image">
      <img src="assets/images/secureyourspot.webp" alt="Connect with Us" />
    </div>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/Slyharington" target="_blank">
        <img src="assets/images/facebook-icon.svg" alt="Facebook" />
      </a>
      <a href="https://www.facebook.com/Slyharington" target="_blank">
        <img src="assets/images/twitter-X.svg" alt="Twitter" />
      </a>
      <a href="https://www.youtube.com/@wealthwhile" target="_blank">
        <img src="assets/images/youtube.svg" alt="YouTube" />
      </a>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipCode" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Industry Focus</mat-label>
        <mat-select formControlName="industryFocus">
          <mat-option *ngFor="let industry of industryFocus" [value]="industry">
            {{ industry }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age Group</mat-label>
        <mat-select formControlName="ageGroup">
          <mat-option *ngFor="let age of ageGroups" [value]="age">
            {{ age }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender">
            {{ gender }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Race</mat-label>
        <mat-select formControlName="race">
          <mat-option *ngFor="let race of races" [value]="race">
            {{ race }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Pay</button>
    </div>
  </mat-card>
</div>
